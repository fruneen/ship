name: Trigger CI Workflow In Template Repo

on:
  push:
    branches:
      - main

env:
  OWNER: fruneen
  REPO: ship-template-ci-cd
  WORKFLOW_FILE_NAME: update-template.yml

jobs:
  trigger-workflow:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          repositories: "ship-template-ci-cd"

      - name: Send Dispatch Event
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.everest-preview+json" \
            -H "Authorization: Bearer ${{ steps.generate-token.outputs.token }}" \
            https://api.github.com/repos/$OWNER/$REPO/actions/workflows/$WORKFLOW_FILE_NAME/dispatches \
            -d '{"ref": "main"}'
